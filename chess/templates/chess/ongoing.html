{% extends "users/base.html" %}
{% block content %}
    <div class="content-section">
        <legend class="border-bottom mb-4">Ongoing Games:</legend>
        {% for g in games %}
            {% if forloop.first %}<div class="row justify-content-md-center">{% endif %}
            <article class="media content-section col-md-4 mx-4">
                <div class="media-body">
                    <div class="article-metadata">
                        <label for="opponent" class="label">Game ID:</label>
                        <a id="opponent" href="{{g.link}}">{{ g.game.pk }}</a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-text">Opponent: {{ g.opponent }} </h6>
                        <h6 class="card-text">Side: {{ g.side }} </h6>
                    </div>
                </div>
            </article>
        {% endfor %}
    </div>
{% endblock content %}
